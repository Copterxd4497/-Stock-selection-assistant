<!doctype html>
<html>

<head>
    <title>Random Number</title>
    <link rel="stylesheet" href="ses.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header></header>



    <main>
        <section class='sector'>
            <p class="allsectors" id="onlysectors">Type of sectors</p>
            <div class="allsectors" id="sectors">
                <input type="checkbox" id="Energy">
                <label for="Energy">Energy</label>

                <input type="checkbox" id="Materials">
                <label for="Materials">Materials</label>

                <input type="checkbox" id="Industrials">
                <label for="Industrials">Industrials</label>

                <input type="checkbox" id="Consumer_Staples">
                <label for="Consumer_Staples">Consumer Staples</label>

                <input type="checkbox" id="Health_care">
                <label for="Health_care">Health care</label>

                <input type="checkbox" id="Financials">
                <label for="Financials">Financials</label>

                <input type="checkbox" id="Information_Techonology">
                <label for="Information_Techonology">Information Technology</label>

                <input type="checkbox" id="Communication_Service">
                <label for="Communication_Service">Communication Service</label>

                <input type="checkbox" id="Utilities">
                <label for="Utilities">Utilities</label>
        </section>

        <section class='sector'>
            <input type="checkbox" id="Real_Estate">
            <label for="Real_Estate">Real Estate</label>


            <input type="checkbox" id="transport">
            <label for="transport">Transportation & Logistics</label>
        </section>


        <section class="growth">
            <h1 class="allgrowth" id="onlygrowth">Company Growth</h1>
            <input type="checkbox" id="Growth">
            <label for="Growth">Growth</label>

            <input type="checkbox" id="Bluechip">
            <label for="Bluechip">Blue Chip</label>
        </section>


        <section class="pe">
            <h1 class="allpe" id="onlype">P/E</h1>
            <input type="number" id="peInput" placeholder="Enter here">
        </section>


        <section class="profit">
            <h1 class="allprofit" id="onlyprofit">Net Profit</h1>
            <input type="number" id="profitInput" placeholder="Enter here">
        </section>


        <section class="button">
            <button id="button">
                <span class="button_top">Button</span>
            </button>
        </section>


        <section class="text">
            <label id="text"></label>
        </section>

    </main>


    <script type="module" src="new.js"></script>
</body>

</html>
